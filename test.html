    type="button"
    style="border: none; background-color: #3182ce; color: #fff; padding: 0.25rem 0.5rem"
>
    Send to iframe
</button>
</br>
    <iframe class="frame" height="800" width="90%" src="./gu_2/gu_vers.html" onload="onIFrameLoad()"></iframe>
        
<script>
  var frameEle = document.getElementsByClassName('frame')[0];
  var message = JSON.stringify({
    responseId:"${e://Field/ResponseID}"
  });
    
  function onIFrameLoad(){
    console.log(message);
    console.log("${e://Field/ResponseID}");

    frameEle.contentWindow.postMessage(message, '*');
  }       
</script>
